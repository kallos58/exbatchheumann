<div class="toolbarDiv">
  <mat-icon class="pointer" (click)="goHome()" fontIcon="home"></mat-icon>
  <label class="homeLabel" (click)="goHome()">Home</label>
  <label class="batchLabel" >ExBatch+</label>
</div>
<div class="grid-container">
  <div class="item2">
    <h4>Base Tables</h4>
    @for (item of items; track $index) {
      <div [style.color]="index === $index ? 'red' : 'black'" (click)="settingChange($index)" class="items">{{ item }}</div>
    }
  </div>
  
    
  <div class="item1">
    <div *ngIf="index===0" style="height: 4em; background: rgba(166, 218, 166, 0.1);">
      <mat-form-field style="width: 32em;"> 
        <mat-label >Product Family</mat-label>
        <input [(ngModel)]="family" matInput /> 
      </mat-form-field> 
      <mat-icon (click)="saveData()" class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="save"></mat-icon>
      <mat-icon (click)="addData()" class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
      <mat-icon (click)="deleteItem()" class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      <mat-form-field style="width: 12em; margin-left: 2em;"> 
        <mat-label >Filter</mat-label>
        <input [(ngModel)]="filterVal" (keyup)="filterData()" matInput />  
      </mat-form-field> 
      <mat-icon (click)="clearFilter()" class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="clear"></mat-icon>
    </div> 
    <div *ngIf="index===1" style="height: 4em; background: rgba(166, 218, 166, 0.1);">
      <mat-form-field style="width: 6em;"> 
        <mat-label >Shortcut</mat-label>
        <input [(ngModel)]="shortcut" matInput /> 
      </mat-form-field> 
      <mat-form-field style="width: 20em;"> 
        <mat-label >Country</mat-label>
        <input [(ngModel)]="country" matInput /> 
      </mat-form-field> 
      <mat-icon (click)="saveData()" class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="save"></mat-icon>
      <mat-icon (click)="addData()"class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
      <mat-icon class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      <mat-form-field style="width: 12em; margin-left: 2em;"> 
        <mat-label >Filter</mat-label>
        <input [(ngModel)]="filterVal" (keyup)="filterData()" matInput />  
      </mat-form-field> 
      <mat-icon (click)="clearFilter()" class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="clear"></mat-icon>
    </div> 
    <div style="height: 34em; overflow-y: scroll;">
      <div *ngIf="index===0">
        <table mat-table matSort [dataSource]="productfamilies" class="table mat-elevation-z8">
          <ng-container matColumnDef="Product_Family" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Product Families</th>
            <td 
              mat-cell 
              *matCellDef="let element" 
              [ngClass]="{ 'selectedLeft': element.id=== currentId }"
              (click)="setItem(element)"> {{element.Product_Family}} 
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumnsP; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsP; " ></tr>
        </table>
      </div>
      
      <div *ngIf="index===1">
        <table mat-table matSort [dataSource]="countries" class="table mat-elevation-z8">
          <ng-container matColumnDef="country" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header >Countries</th>
            <td 
              mat-cell 
              *matCellDef="let element" 
              [ngClass]="{ 'selectedLeft': element.id=== currentId }"
              (click)="setItem(element)"> {{element.country}} 
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; " ></tr>
        </table>
    </div>
  </div>
</div>

<dialog #messageboxDialog class="mydialog">
  <messagebox-dialog>
  </messagebox-dialog>
</dialog>
