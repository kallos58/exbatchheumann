
<div class="flex-container header">
</div>
<div class="flex-container table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
    <ng-container matColumnDef="SAP_Material_Number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.SAP_Material_Number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="FP_Batch_no__">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.FP_Batch_no__}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Bulk_Batch_no_">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.Bulk_Batch_no_}} </td>
    </ng-container>
  
    <ng-container matColumnDef="MA_name_">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.MA_name_}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
