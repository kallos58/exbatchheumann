<div class="toolbarDiv"  >
    <mat-icon class="pointer" (click)="goHome()" fontIcon="home"></mat-icon>
    <label class="homeLabel" (click)="goHome()">Home</label>
    <label class="batchLabel" >ExBatch+</label>
    <!--<button (click)="createIds()">drigg</button>-->
</div>
<div class="split left" style="margin-top: 1.5em;">
    <h4 style="margin-top: 1.5em; margin-left: 0.5em;" >Data Migration</h4>
    <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node 
            (click)="setTreeIndex(node)" 
            *matTreeNodeDef="let node"
            [ngClass]="{ 'bgSelected': node.index === treeIndex }"
            class="pointer childnode" matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button ></button>
          {{node.name}}
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                       [cdkTreeNodeTypeaheadLabel]="node.name">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}} 
        </mat-tree-node>
      </mat-tree>
</div>
<div class="split right">
    <div style="margin-top: 2em;">
        <h4>{{csvTitle}}</h4>
        <button (click)="getDataCsv()" type="submit" >Create CSV</button>
        <button (click)="displayTable()" type="submit" style="margin-left: 0.5em;">Display as table</button>
        <button (click)="exportAsCsv()" type="submit" style="margin-left: 0.5em;">Download as CSV file</button>
        <button (click)="exportAsXlsx()" type="submit" style="margin-left: 0.5em;">
          <img style="border: none; " src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647714-excel-64.png" height="16px" width="16px"/>
          Download as Excel file</button>
        <button type="submit" style="margin-left: 0.5em;">Migrate to database</button>
    </div>
    <div *ngIf="index==1" style="margin-top: 2em; height: 32em;">
        <mat-form-field style="width: 80%; height: 100%;">
            <textarea style="height: 29em;" matInput disabled>{{csvContent}}</textarea>
        </mat-form-field>
    </div>
    <div *ngIf="index==2" class="table">
        <table mat-table  matSort [dataSource]="tableDataSource" class="table mat-elevation-z8">
          <ng-container matColumnDef="id" sticky >
            <th mat-header-cell *matHeaderCellDef >ID</th>
            <td 
              style="width: 32em !important;"
              mat-cell 
              *matCellDef="let element" 
              > {{element.id}} 
            </td>
          </ng-container>
          <ng-container matColumnDef="content" sticky>
            <th mat-header-cell *matHeaderCellDef >{{getHeader()}}</th>
            <td 
              mat-cell 
              *matCellDef="let element" 
              > {{element.content}} 
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; " ></tr>
        </table>
      </div>
</div>
<router-outlet />
